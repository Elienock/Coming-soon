      function fn1(){

          alert("YOU entered No inputs");

          alert("Thank you " + name + " for subscribing with " + email);

      }
      setInterval(displayclock,500)
function displayclock(){
  var time= new Date();
  var hrs = time.getHours();
  var min = time.getMinutes();
  var sec= time.getSeconds();

  var today= new Date();
  var month= today.getMonth() ;
  var monthsRemain = 12-month;
  var daysRemain = monthsRemain* 30;
  var weeksRemain= daysRemain/7;
  var nRemDays=(weeksRemain % 7)*7;


  if(hrs>12){
hrs=hrs-12;
  }
  if(hrs==0){
    hrs=12;
  }
  document.getElementById('date').innerHTML=parseInt(weeksRemain) + " weeks " + Math.round(nRemDays) + " days " ;
  document.getElementById('clock').innerHTML= hrs + " : " + min + " : " + sec ;
}

    </script>
